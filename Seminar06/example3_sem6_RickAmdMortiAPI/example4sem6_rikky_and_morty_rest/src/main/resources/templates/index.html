<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/css/bootstrap-min.css" rel="stylesheet">
    <link href="/css/css.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 class="text-center">The Rick and Morty API</h1>

<div class="container">
    <div class="top-buttons">
        <a class="btn btn-primary btn-sm mr-1" style="margin-right: 15px"
           href="/pages/previous">Previous</a>
        <a class="btn btn-primary btn-sm"
           href="/pages/next">Next</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>Species</th>
            <th>Type</th>
            <th>Gender</th>
            <th>Image</th>
            <th>URL</th>
            <th>Created</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="character : ${characters}">
            <td th:text="${character.id}"></td>
            <td>
                <a th:with="characterUrl=@{'/personal/' + ${character.id}}" th:href="@{${characterUrl}}"
                   th:text="${character.name}"></a>
            </td>
            <td th:text="${character.status}"></td>
            <td th:text="${character.species}"></td>
            <td th:text="${character.type}"></td>
            <td th:text="${character.gender}"></td>
            <td>
                <img th:src="${character.image}"
                     alt="..." width="100">
            </td>
            <td>
                <a th:href="${character.url}">url</a>
            </td>
            <td th:text="${character.created}"></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
